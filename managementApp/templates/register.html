{% extends 'base.html' %} {% block content %}

<h1>Register</h1>

<br>

<form method="post">
  {% csrf_token %}

  {% if form.errors %}
    <div class="alert alert-warning alert0dismissible fade show" role='alert'>
      Your form has errors
      {% for filed in form%}
        {% if field.errors %}
          {{field.errors}}
        {% endif %}
      {% endfor%}
      <button class="btn-close" type='button' aria-label='close' data-bs-dismiss='alert'></button>
    </div>

  {% endif %}

  {{ form.as_p}}

  <br>

  <button type="submit" class="btn btn-secondary">Register</button>
</form>




{% endblock %}
